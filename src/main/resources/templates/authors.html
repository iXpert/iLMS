<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap and Thymeleaf HTML Demo</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
<div th:replace="fragments/header :: header" />

<div class="container" style="height: 80vh;"> <!-- this means the height of the container will be 80% of the Viewer Height -->



        <div class="card">
            <div class="card-block">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Nationality</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="author :${allAuthors.content}" >
                        <td th:text="${author.id}"/>
                        <td th:text="${author.firstName}"/>
                        <td th:text="${author.lastName}"/>
                        <td th:text="${author.nationality}"/>
                        <td>
                            <a th:href="@{findOne/(id=${author.id})}"     class="btn btn-primary eBtn">Edit</a>
                            <a th:href="@{delete/(id=${author.id})}"     class="btn btn-danger delBtn">Delete</a>
                        </td>
                    </tr>
                    </tbody>

                </table>
                <hr/>

                <ul class="nav nav-pills">
                    <li class="nav-item" th:each="i : ${#numbers.sequence(0,allAuthors.totalPages-1)}">
                        <a  th:href="@{/(page=${i})}"    th:text="${i}" class="nav-link" th:classappend="${currentPage} ==${i}?'active':''"></a>
                    </li>
                </ul>


            </div>

        </div>



</div>

</div>

<div th:replace="fragments/footer :: footer" />

</body>
</html>
