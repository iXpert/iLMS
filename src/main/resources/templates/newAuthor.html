<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>iXpert Library Management System v1.0</title>
    <div th:replace="fragments/header :: header-css"/>

    <script type="text/javascript" th:src="@{js/newAuthor.js}" src="/static/js/newAuthor.js"></script>

</head>
<body>
<div th:replace="fragments/header :: header" />

<div class="container" style="height: 80vh;"> <!-- this means the height of the container will be 80% of the Viewer Height -->


    <!-- the following 3 empty paragraphs are to put some space between the navigation bar and the top of the form -->

    <p/>
    <p/>
    <p/>

    <div class="card">
        <form method="post" id="newAuthorForm" th:action="@{/author/save}">
            <div class="card-header" style="background-color: lightgrey">
                <h4><strong>New Author</strong></h4>
            </div>
            <div class="card-body" style="border-left: black; border-right: black">
                <div class="form-group">
                    <label for="firstName"><strong>First Name</strong></label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter first name" name="firstName" required>
                    <div class="invalid-feedback">
                        First name is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName"><strong>Last Name</strong></label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter last name" name="lastName" required>
                    <div class="invalid-feedback">
                        Last name is required
                    </div>
                </div>

                <div class="form-group">
                    <label for="nationality"><strong>Nationality</strong></label>
                    <select class="custom-select" id="nationality" name="nationality" >
                        <option selected>Choose...</option>
                        <option value="US">US</option>
                        <option value="UK">UK</option>
                        <option value="France">France</option>
                        <option value="Germany">Germany</option>
                        <option value="Spain">Spain</option>
                        <option value="Egypt">Egypt</option>
                    </select>
                </div>

                <br/>

                <!--/form-->
            </div>
            <div class="card-footer" style="background-color: lightgrey">
                <div class="col-lg-9">
                    <button class="btn btn-success" id="btnSaveAuthor"><i class="fa fa-save fa-lg" title="Save Author"></i> <strong>Save</strong></button>
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#authorNotSavedModal"><i class="fa fa-times-circle fa-lg"></i> <strong>Cancel</strong></button>
                </div>

            </div>

        </form>


    </div>
</div>
</div>


<!-- the following is the modal form which will be displayed when the close button is clicked -->

<div class="modal fade" id="authorNotSavedModal" role="dialog" tabindex="-1">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Author data not saved!</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <p class="alert alert-danger">
                    Changes are not saved! Exit?
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark btnModalCancel" data-dismiss="modal">No</button> <!-- close Modal form -->
                <a class="btn btn-primary btn-dark" th:href="@{/author}">Yes</a> <!-- return to authors page -->
            </div>
        </div>


    </div>
</div>


<!-- end of the modal form -->

<div th:replace="fragments/footer :: footer" />

</body>
</html>
